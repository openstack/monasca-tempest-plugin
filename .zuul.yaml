
- project:
    templates:
      - check-requirements
      - tempest-plugin-jobs
      - publish-openstack-docs-pti
    check:
      jobs:
        - monasca-tempest-python2-influxdb
        - monasca-tempest-python3-influxdb
        - monasca-tempest-python2-cassandra
        - monasca-tempest-log-python3-influxdb:
            voting: false
        - build-monasca-docker-image
    gate:
      queue: monasca
      jobs:
        - monasca-tempest-python2-influxdb
        - monasca-tempest-python3-influxdb
        - monasca-tempest-python2-cassandra
    post:
      jobs:
        - publish-monasca-tempest-plugin-docker-image
    periodic:
      jobs:
        - publish-monasca-tempest-plugin-docker-image
    release:
      jobs:
        - publish-monasca-tempest-plugin-docker-image

- job:
    name: publish-monasca-tempest-plugin-docker-image
    parent: build-monasca-docker-image
    post-run: playbooks/docker-publish.yml
    required-projects:
      - openstack/monasca-common
    vars:
      publisher: true
    secrets:
      - doker_hub_login_log_tempest

